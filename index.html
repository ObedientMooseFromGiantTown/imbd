<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMDb Explorer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-gray-200">

  <!-- Header -->
  <header class="p-5 border-b border-red-700 bg-gradient-to-r from-black via-red-900/30 to-black shadow-lg">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-widest text-red-600">IMDb Explorer</h1>
      <span id="updated" class="text-sm text-gray-400"></span>
    </div>
  </header>

  <!-- Filters -->
  <section class="backdrop-blur bg-white/5 border border-white/10 p-5 mt-5 mx-5 rounded-lg shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <select id="Genre" class="filter-select">
        <option value="">All Genres</option>
      </select>

      <select id="Type" class="filter-select">
        <option value="">All Types</option>
      </select>

      <select id="Year" class="filter-select">
        <option value="">All Years</option>
      </select>

      <input id="Title" type="search" placeholder="Search title..." class="filter-input" />
    </div>
  </section>

  <!-- Chart / Grid -->
  <section class="mx-5 mt-5">
    <div class="main relative overflow-hidden rounded-lg border border-white/10 bg-white/5 p-3 shadow-lg">
      <svg class="grid w-full" role="img" aria-label="IMDb ratings treemap"></svg>
    </div>
  </section>

  <!-- Table -->
  <section class="mx-5 mt-5">
    <table class="table text-left divide-y divide-gray-700 bg-white/5 rounded-lg shadow-lg">
      <thead class="bg-red-900/30">
        <tr>
          <th class="p-3 text-gray-300 font-semibold">Title</th>
          <th class="p-3 text-gray-300 font-semibold">Votes</th>
          <th class="p-3 text-gray-300 font-semibold">Rating</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-800"></tbody>
    </table>
  </section>

  <!-- D3.js v3 for the original visualization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha512-DJWcZk0YpE5iYhJGfPIpnaUpaVDQaROj63nEWPrSzp1y30SACmQkD8nLvyE7n7sdf19po7cXbEJT1I0J30k3kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Your logic -->
  <script src="script.js" type="module"></script>

</body>
</html>
